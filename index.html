<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glow {
      animation: glowPulse 1s ease-in-out infinite alternate;
      box-shadow: 0 0 20px #fff, 0 0 40px #4f46e5, 0 0 60px #4f46e5, inset 0 0 20px rgba(255,255,255,0.3);
    }
    @keyframes glowPulse {
      from { box-shadow: 0 0 20px #fff, 0 0 40px #4f46e5, 0 0 60px #4f46e5, inset 0 0 20px rgba(255,255,255,0.3); }
      to { box-shadow: 0 0 30px #fff, 0 0 60px #4f46e5, 0 0 80px #4f46e5, inset 0 0 30px rgba(255,255,255,0.5); }
    }
    .circle-img {
      border-radius: 50%;
      object-fit: cover;
    }
    .hidden { display: none; }
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-8 text-white">
  <!-- Landing Page -->
  <div id="landing" class="text-center">
    <img src="mainimage.jpeg" alt="Main Photo" class="w-64 h-64 circle-img mx-auto mb-8 shadow-2xl border-4 border-white">
    <button id="maaBtn" class="bg-gradient-to-r from-purple-500 to-blue-500 px-12 py-4 rounded-full text-2xl font-bold shadow-xl hover:scale-110 transition-all duration-300">Maa</button>
  </div>

  <!-- Main Gallery Page -->
  <div id="main" class="hidden w-full max-w-6xl mx-auto text-center">
    <!-- Audio Element -->
    <audio id="audioPlayer" class="mb-8"></audio>
    
    <!-- Central Large Photo -->
    <img src="1.jpeg" alt="Central Photo" class="w-96 h-96 circle-img mx-auto mb-16 shadow-2xl border-8 border-white glow">
    
    <!-- 3x3 Grid -->
    <div class="grid grid-cols-3 gap-8 max-w-4xl mx-auto">
      <img src="2.jpeg" alt="Photo 1" class="w-32 h-32 circle-img mx-auto cursor-pointer transition-all duration-300 hover:scale-110 shadow-xl border-4 border-white photo-btn" data-audio="1audio.mpeg">
      <img src="3.jpeg" alt="Photo 2" class="w-32 h-32 circle-img mx-auto cursor-pointer transition-all duration-300 hover:scale-110 shadow-xl border-4 border-white photo-btn" data-audio="2audio.aac">
      <img src="4.jpeg" alt="Photo 3" class="w-32 h-32 circle-img mx-auto cursor-pointer transition-all duration-300 hover:scale-110 shadow-xl border-4 border-white photo-btn" data-audio="3audio.aac">
      <img src="5.jpeg" alt="Photo 4" class="w-32 h-32 circle-img mx-auto cursor-pointer transition-all duration-300 hover:scale-110 shadow-xl border-4 border-white photo-btn" data-audio="4audio.mpeg">
      <img src="6.jpeg" alt="Photo 5" class="w-32 h-32 circle-img mx-auto cursor-pointer transition-all duration-300 hover:scale-110 shadow-xl border-4 border-white photo-btn" data-audio="5audio.aac">
      <img src="9.jpeg" alt="Photo 6" class="w-32 h-32 circle-img mx-auto cursor-pointer transition-all duration-300 hover:scale-110 shadow-xl border-4 border-white photo-btn" data-audio="9audio.mpeg">
      <img src="8.jpeg" alt="Photo 7" class="w-32 h-32 circle-img mx-auto cursor-pointer transition-all duration-300 hover:scale-110 shadow-xl border-4 border-white photo-btn" data-audio="7audio.aac">
      <img src="11.jpeg" alt="Photo 8" class="w-32 h-32 circle-img mx-auto cursor-pointer transition-all duration-300 hover:scale-110 shadow-xl border-4 border-white photo-btn" data-audio="11audio.aac">
      <img src="10.jpeg" alt="Photo 9" class="w-32 h-32 circle-img mx-auto cursor-pointer transition-all duration-300 hover:scale-110 shadow-xl border-4 border-white photo-btn" data-audio="10audio.aac">
    </div>
  </div>

  <script>
    // Maa button to main page
    document.getElementById('maaBtn').addEventListener('click', () => {
      document.getElementById('landing').classList.add('hidden');
      document.getElementById('main').classList.remove('hidden');
    });

    // Photo buttons glow on click (add glow class, remove after 2s)
    document.querySelectorAll('.photo-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.target.classList.add('glow');
        
        // Play audio
        const audioPlayer = document.getElementById('audioPlayer');
        const audioFile = e.target.dataset.audio;
        audioPlayer.src = audioFile;
        audioPlayer.play();
        
        setTimeout(() => e.target.classList.remove('glow'), 2000);
      });
    });
  </script>
</body>
</html>
